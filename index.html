<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Lists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Linked Lists Generation</h1>

    <button id="generate-list-btn">Log List in Console</button>

    <input type="text" id="node-input" placeholder="Node Value">
    <button id="append-node-btn">Append Node</button>
    <button id="prepend-node-btn">Prepend Node</button>
    <input type="text" id="node-insert-input" placeholder="Node Insert Value">
    <button id="insert-node-btn">Insert Node</button>
    <button id="delete-node-btn">Delete Node</button>

    <div id="lists-container">

    </div>
    <script src="index.js"></script>
</body>
</html>
